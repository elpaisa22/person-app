<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="personForm" (ngSubmit)="submitForm(personForm.value)">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="" name="firstName"  [formControl]="personForm.controls['firstName']">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="" name="lastName"  [formControl]="personForm.controls['lastName']">
          </div>
          <div class="form-group">
            <label>Gender</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Male" [formControl]="personForm.controls['gender']">
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Female" [formControl]="personForm.controls['gender']">
              Female
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-default" routerLink="/person/list" role="button">Cancel</a>
          </div>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
