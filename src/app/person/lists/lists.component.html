<div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of lists | async">
                            <th scope="row">{{data.id}}</th>
                            <td>{{data.firstName}}</td>
                            <td>{{data.lastName}}</td>
                            <td>{{data.gender}}</td>
                            <td>
                                    <a (click)="deleteInfo(data.id)"><i class="glyphicon glyphicon-trash"></i></a>
                                    &nbsp;
                                    <a [routerLink]="['/person/edit', data.id]"><i class="glyphicon glyphicon-pencil"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
